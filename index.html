<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login SignUp Form</title>
</head>
<body>
    <div class="container">
        <div class="box-wrapper">
            <div class="login">
                <h2>¿Ya tienes una cuenta?</h2>
                <button onclick="loginBtn()" class="login-btn">Entrar</button>
            </div>
            <div class="signup">
                <h2>¿No tienes una cuenta?</h2>
                <button onclick="signupBtn()" class="signup-btn">Registrarse</button>
            </div>
            <div class="box-form">
                <div class="login-form active">
                    <form>
                        <h2>Entrar</h2>
                        <input type="text" placeholder="Nombre de usuario">
                        <input type="password" placeholder="Contraseña">
                        <input class="login-button button" type="submit" value="Entrar">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </form>
                </div>
                <div class="signup-form">
                    <form>
                        <h2>Registrarse</h2>
                        <input type="text" placeholder="Nombre de usuario">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Contraseña">
                        <input type="password" placeholder="Repite tu Contraseña">
                        <input class="signup-button button" type="submit" value="Registrarme">
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
